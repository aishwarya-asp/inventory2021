<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>IMS | ADD PURCHASE</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

   <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="main_2.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add Purchase</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Company Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="com_name" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
			<div class="form-row">
                            <div class="name">Contact Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="con_number" placeholder="Contact Number">
                                </div>
                            </div>
                        </div>
			<div class="form-row">
			<div class="name">Reason</div>
                            <div class="value">
                                <div class="input-group">
				    <select name="gender" class="input--style-6">
					    <option disabled="disabled" selected="selected">Reason</option>
                                            <option>Fertilizer</option>
                                            <option>Seeds</option>
                                            <option>Spray</option>
					    <option>Equipments</option>
				    </select>
				    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
			<div class="form-row">
                            <div class="name">Date Of Purchase</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="date" placeholder="Date">
				    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
			</div>
                        <div class="form-row">
                            <div class="name">Upload Reciept</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_policy" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload Bill of Purchase Document or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Add Purchases</button>
		    <a href="..\index.html" class="btn btn--radius-2 btn--blue-2"><-- Back To Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
